<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Resource Tags</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; line-height: 1.6; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input[disabled] { background-color: #eee; }
        textarea { height: 150px; font-family: monospace; }
        button { padding: 10px 20px; margin-top: 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        #response { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { border: 1px solid #28a745; background-color: #e9f7ea; }
        .error { border: 1px solid #dc3545; background-color: #fbe9e9; }
    </style>
</head>
<body>
    <h1>Update Tags for Resource</h1>

    <label for="resourceName">Resource Name (from URL):</label>
    <input type="text" id="resourceName" disabled>

    <label for="jsonBody">Tags to Add/Update (JSON format):</label>
    <textarea id="jsonBody">{"environment": "DR"}</textarea>

    <button id="submitBtn">Update Tags</button>

    <h2>API Response:</h2>
    <pre id="response">Enter tags and click Update.</pre>

<script>
    // This script runs as soon as the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const resourceNameInput = document.getElementById('resourceName');
        
        // --- This is the clever part ---
        // It reads the current URL path from the browser
        const path = window.location.pathname; 
        
        // It uses a regular expression to extract the resource name from the URL
        const match = path.match(/\/resources\/(.*?)\/tags/); 
        
        // If a match is found, it pre-fills the input field
        if (match && match[1]) {
            resourceNameInput.value = match[1];
        }
        // --- End of the clever part ---

        // The rest of this is the same fetch logic as before
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const resourceName = resourceNameInput.value;
            const jsonBody = document.getElementById('jsonBody').value;
            const responseArea = document.getElementById('response');
            
            const url = `/resources/${resourceName}/tags`; 
            
            try {
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: jsonBody
                });

                const responseData = await response.json();
                responseArea.textContent = `Status: ${response.status}\n\n` + JSON.stringify(responseData, null, 2);
                responseArea.className = response.ok ? 'success' : 'error';

            } catch (error) {
                responseArea.textContent = 'Network Error. Is the server running?';
                responseArea.className = 'error';
            }
        });
    });
</script>
</body>
</html>
